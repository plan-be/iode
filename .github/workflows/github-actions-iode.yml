name: GitHub Actions IODE

# Triggers the workflow on pull request events
on: pull_request

jobs:
  build_and_test_api:
    name: Build And Test Static Libraries
    if: ${{ !contains(github.head_ref, 'doc') }}
    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest]
        # Note (18/05/2022): GTest failes to compile on Windows Server 2022 (windows-latest)
        os: [windows-2019]
        build-config: [windows-debug]

    # The CMake configure and build commands are platform agnostic and should 'ideally' work equally well on Windows or Linux.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    # List of softwares installed on windows-latest: https://github.com/actions/virtual-environments/blob/main/images/win/Windows2019-Readme.md
    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server"
      - run: echo "The name of the repository is ${{ github.repository }}."
      - run: echo "The target branch of the current pull request is ${{ github.base_ref }}."
      - run: echo "The source branch of the current pull request is ${{ github.head_ref }}."
      - run: echo "The workspace directory is ${{ github.workspace }}."
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Build the SCR4, C and C++ API libs
        uses: ./.github/actions/build_api
        with:
          cmake-config: ${{ matrix.build-config }}
      - name: Test the C and C++ APIs
        uses: ./.github/actions/test_api
        with:
          cmake-config: ${{ matrix.build-config }}
      - run: echo "This job's status is ${{ job.status }}."

  test_sanitize:
    name: Run Tests With Sanitize Option
    if: ${{ !(contains(github.head_ref, 'gui') || contains(github.head_ref, 'cython') || contains(github.head_ref, 'doc')) }}
    strategy:
      matrix:
        # os: [windows-latest, ubuntu-latest]
        # Note (18/05/2022): GTest failes to compile on Windows Server 2022 (windows-latest)
        os: [windows-2019]
        build-config: [windows-debug-sanitize]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Build the SCR4, C and C++ API libs
        uses: ./.github/actions/build_api
        with:
          cmake-config: ${{ matrix.build-config }}
      - name: Test the C and C++ APIs
        uses: ./.github/actions/test_api
        with:
          cmake-config: ${{ matrix.build-config }}
      - run: echo "This job's status is ${{ job.status }}."

  build_gui:
    name: Build Graphical User Interface
    if: contains(github.head_ref, 'gui')
    strategy:
      matrix:
        os: [windows-latest]
        build-config: [windows-debug]
    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server"
      - run: echo "The name of the repository is ${{ github.repository }}."
      - run: echo "The target branch of the current pull request is ${{ github.base_ref }}."
      - run: echo "The source branch of the current pull request is ${{ github.head_ref }}."
      - run: echo "The workspace directory is ${{ github.workspace }}."
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install Qt
        uses: ./.github/actions/install_qt
      - name: Build the SCR4, C and C++ API libs
        uses: ./.github/actions/build_api
        with:
          cmake-config: ${{ matrix.build-config }}
      - name: Test the C and C++ APIs
        uses: ./.github/actions/test_api
        with:
          cmake-config: ${{ matrix.build-config }}
      - name: Build GUI
        run: cmake --build --preset ${{ matrix.build-config }} --target iode_gui
      - run: echo "This job's status is ${{ job.status }}."

  build_cython:
    name: Build Python API for IODE
    if: contains(github.head_ref, 'cython')
    strategy:
      matrix:
        os: [windows-latest]
        build-config: [windows-debug]
        python-minor-version: ["9", "10", "11"]

    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server"
      - run: echo "The name of the repository is ${{ github.repository }}."
      - run: echo "The target branch of the current pull request is ${{ github.base_ref }}."
      - run: echo "The source branch of the current pull request is ${{ github.head_ref }}."
      - run: echo "The workspace directory is ${{ github.workspace }}."
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install dependencies on windows
        if: runner.os == 'Windows'
        shell: bash
        run: |
          choco install ninja
          ninja --version
          cmake --version
      - name: Add cl.exe to PATH
        if: runner.os == 'Windows'
        # See https://github.com/marketplace/actions/enable-developer-command-prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Configure Conda
        uses: conda-incubator/setup-miniconda@v2
        with:
          # channels: conda-forge, defaults
          python-version: "3.${{ matrix.python-minor-version }}"
          auto-update-conda: true
          auto-activate-base: true
          activate-environment: true
      - name: Check conda
        shell: bash -el {0}
        run: conda info
      - name: Install Python libraires - numpy, pandas and cython
        shell: bash -el {0}
        run: conda install numpy pandas cython 
      - name: Configure CMake
        shell: bash -el {0}
        # cmake --preset <configurePreset> where <configurePreset> is the name of the active Configure Preset.
        # see CMakePresets.json file
        # for more details about cmake preset:
        #   - https://cmake.org/cmake/help/latest/manual/cmake-presets.7.html
        #   - https://docs.microsoft.com/en-us/cpp/build/cmake-presets-vs?view=msvc-170
        run: cmake --preset ${{ matrix.build-config }}
      - name: Build Python IODE
        shell: bash -el {0}
        run: cmake --build --preset ${{ matrix.build-config }} --target pyiode 
      - name: Upload PyIode compiled files
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: iode-pyiode
          path: "${{ github.workspace }}/out/build/${{ matrix.build-config }}/pyiode/py3${{ matrix.python-minor-version }}/"
          if-no-files-found: error    # 'warn' or 'ignore' are also available, defaults to `warn`

          
  build_doc:
    name: Build user documentation
    if: contains(github.head_ref, 'doc')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install ninja
        run: sudo apt-get install -y ninja-build
      - name: Install Tex Live
        run: sudo apt-get install -y texlive
      - name: Preset config
        run: |
          echo "PRESET_CONFIG=linux-x64-debug" >> $GITHUB_ENV
      - name: Print preset config
        run: echo "${{ env.PRESET_CONFIG }}"
      - name: Configure CMake
        run: cmake --preset ${{ env.PRESET_CONFIG }}
      - name: Build Keyboard Shortcuts PDF
        run: cmake --build --preset ${{ env.PRESET_CONFIG }} --target keyboard_shortcuts
      - name: Upload documentation files
        if: ${{ success() }}
        uses: actions/upload-artifact@v3
        with:
          name: iode-doc
          path: "${{ github.workspace }}/out/build/${{ env.PRESET_CONFIG }}/doc/build/"
          if-no-files-found: error    # 'warn' or 'ignore' are also available, defaults to `warn`

  
  build_nsis:
    name: Build installer using NSIS
    if: contains(github.head_ref, 'nsis')
    strategy:
      matrix:
        os: [windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - run: echo "The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server"
      - run: echo "The name of the repository is ${{ github.repository }}."
      - run: echo "The target branch of the current pull request is ${{ github.base_ref }}."
      - run: echo "The source branch of the current pull request is ${{ github.head_ref }}."
      - run: echo "The workspace directory is ${{ github.workspace }}."
      - name: Checkout repository code
        uses: actions/checkout@v2
      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - name: Install dependencies on windows
        if: runner.os == 'Windows'
        run: |
          choco install ninja
          ninja --version
          cmake --version
      - name: Add cl.exe to PATH
        if: runner.os == 'Windows'
        # See https://github.com/marketplace/actions/enable-developer-command-prompt
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
      - name: Install Boost
        uses: MarkusJx/install-boost@v2.4.1
        id: install-boost
        with:
            boost_version: 1.80.0
            boost_install_dir: C:\
            platform_version: 2019
            toolset: msvc
      - name: update pip
        run: python.exe -m pip install --upgrade pip
      - name: install aqtinstall
        run: pip install aqtinstall
      - name: show available Qt versions
        run: aqt list-qt windows desktop
      - name: Install Qt
        # See https://github.com/jurplel/install-qt-action
        uses: jurplel/install-qt-action@v3
        with:
          version: '6.4.0'
          host: 'windows'
          target: 'desktop'
          # TODO : adpat arch for Linux
          arch: 'win64_msvc2019_64'
          dir: '${{ github.workspace }}/'
          modules: 'qtcharts'
          install-deps: 'true'
      - name: Preset config for Windows
        if: runner.os == 'Windows'
        run: |
          echo "PRESET_CONFIG=windows-debug" >> $env:GITHUB_ENV
      - name: Preset config for Linux
        if: runner.os == 'Linux'
        run: |
          echo "PRESET_CONFIG=linux-debug" >> $GITHUB_ENV
      - name: Print preset config
        run: echo "${{ env.PRESET_CONFIG }}"
      - name: Configure CMake
        run: cmake --preset ${{ env.PRESET_CONFIG }}
      - name: Build SCR4
        run: cmake --build --preset ${{ env.PRESET_CONFIG }} --target iode_scr4 
      - name: Build C IODE API
        run: cmake --build --preset ${{ env.PRESET_CONFIG }} --target iode_c_api 
      - name: Build C++ IODE API
        run: cmake --build --preset ${{ env.PRESET_CONFIG }} --target iodecppapi 
      - name: Build GUI
        run: cmake --build --preset ${{ env.PRESET_CONFIG }} --target iode_gui
      - name: Build Installer (NSIS)
        run: cmake --build --preset ${{ env.PRESET_CONFIG }} --target nsis
      - run: echo "This job's status is ${{ job.status }}."
